  <body style="background-color: #284b63;">
    <nav class="navbar" style="height: 6rem; background-color: #353535;">

    <div class="container">
      <content class="row d-flex justify-content-center">
        <content class="col-10 col-md-10 col-sm-12 col-xs-12">
          <form
            action="contact.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div
              class="card border-dark form-group"
              style="
                background-color: #d9d9d9;
                margin: 1rem;
                border-radius: 0.25rem;
              "
            >
                <element class="card-body controls">
                  <h3>Contact Me Today</h3>
                  <hr />
                  <div id="contact-card">
                    <element class="row form-group">
                      <label for="contactInputName">
                        <h5 style="margin-left: 20px;">Your Name:</h5>
                      </label>
                      <element
                        class="card border-dark ml-3 mb-2"
                        style="width: 95%;"
                      >
                        <input
                          name="name"
                          type="text"
                          class="form-control"
                          id="contactInputName"
                          placeholder="John Doe Smith"
                        />
                      </element>
                    </element>
                    <element class="row form-group">
                      <label for="contactEmailAddress">
                        <h5 style="margin-left: 20px;">Email Address:</h5>
                      </label>
                      <element
                        class="card border-dark ml-3 mb-2"
                        style="width: 95%;"
                      >
                        <input
                          name="name"
                          type="text"
                          class="form-control"
                          id="contactEmailAddress"
                          placeholder="JohnDoeSmith@email.com"
                        />
                      </element>
                    </element>
                    <element class="row form-group">
                      <label for="contactInputMessage">
                        <h5 style="margin-left: 20px;">Your Message:</h5>
                      </label>
                      <element
                        class="card border-dark ml-3 mb-3"
                        style="width: 95%; height: 8rem;"
                      >
                        <textarea
                          name="message"
                          class="form-control"
                          id="contactInputMessage"
                          placeholder="Please leave us a message."
                          rows="10"
                        ></textarea>
                      </element>
                    </element>
                    <element class="row d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark btn-lg ml-3">
                        Submit
                      </button>
                    </element>
                  </div>
                </element>
              </div>
          </form>
        </content>
      </content>
    </div>
